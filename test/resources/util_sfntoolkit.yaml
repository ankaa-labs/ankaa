Comment: A utility state machine to run all Glue Crawlers that match tags
StartAt: Get Glue Crawler List
States:
  Get Glue Crawler List:
    Type: Task
    Parameters:
      Tags.$: $.tags 
    Resource: arn:aws:states:::aws-sdk:glue:listCrawlers
    Retry:
      - ErrorEquals:
          - States.ALL
        IntervalSeconds: 2
        MaxAttempts: 3
        BackoffRate: 5
    OutputPath: $.CrawlerNames
    Next: Run Glue Crawlers
  Run Glue Crawlers:
    Type: Map
    Iterator:
      StartAt: Run Glue Crawler
      States:
        Run Glue Crawler:
          Type: Task
          Resource: arn:aws:states:::states:startExecution.sync:2
          Parameters:
            StateMachineArn: !Ref StateMachineUtilRunGlueCrawler
            Input:
              crawler_name.$: $
          Retry:
            - ErrorEquals:
                - States.ALL
              IntervalSeconds: 2
              MaxAttempts: 3
              BackoffRate: 5
          Catch:
            - ErrorEquals:
                - States.ALL
              Next: Success
          Next: Success
        Success:
          Type: Succeed
    End: true
    ResultPath: null
